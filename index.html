<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <div class="box">
        <section id="rightBox">

            </section>
            
    
     </div>
    
     <div class="box"></div>
        <section class="leftBox">
            <div class="leftBoxI" id="leftBoxOne">
                <div>
                    <h5 class="yourCart"> Your Cart (<span class="spanQty">0</span>)</h5>
                </div>
                <main>
                    <img  src="./assets/images/illustration-empty-cart.svg" alt="">
                    <aside>
                        <h6> Your added items will appear here</h6>
                    </aside>
                </main>
            </div>
            <main>
                    <div  class="leftBoxI" id="cartItemI"> 
                        <div>
                            <!-- <h5 class="yourCart"> Your Cart (<span id ="CartAdd">1</span>)</h5> -->
                             <p id="span">1</p>
                            <aside>
                                <p class="ProNameDisp" id="pronameDisp" > Waffle</p>
                            </aside>
                            <div class="leftBoxII">
                                <p class="proDetails"> <span id="qtyDis"> 1x </span> <span class="qtyCost"> 5.50 </span> <span class="qtyCostTot"> 5.50 </span></p>

                            <aside><img id="remImg" src="./assets/images/icon-remove-item.svg" alt=""></aside>

                            </div>
                            
                        </div>
                            <p>Order Total <span id="priceTotal">5.50</span></p>
                        <div id="carbonDisp">
                            <p><img src="./assets/images/icon-carbon-neutral.svg" alt=""> This is a <span>carbon-neutral </span>delivery</p>
                        </div>
                        <button class="orderBtn" id="orderBut"> Confirm Order</button>
                        </div>
                        
            </main>
        </section>
            
    
     </div>
    <p class="about">Milestone Project By Fatimah Adeniyi</p>

</html>
